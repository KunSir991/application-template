Artifact:
  {{ software }}Image:
      ArtifactType: EcsImage
      ArtifactName: {{ software }}EcsImage
      Description: Ecs image for {{ software }}
      ArtifactProperty:
        RegionId: ${ImageBuilder.{{ software }}Image.RegionId}
        ImageId: ${ImageBuilder.{{ software }}Image.SourceImageId}
      SupportRegionIds:
