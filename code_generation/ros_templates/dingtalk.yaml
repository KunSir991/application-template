ROSTemplateFormatVersion: '2015-09-01'
Description:
  en: dingtalk application deployment, create new vpc,vswitch,nat and ecs,rds,slb
  zh-cn: 钉钉应用部署，新建VPC,vSwitch,NAT网关，并新建ECS,RDS和内网SLB
Parameters:
  VpcId:
    Type: String
    Label:
      en: VPC ID
      zh-cn: 专有网络VPC实例ID
    AssociationProperty: ALIYUN::ECS::VPC::VPCId
  VSwitchId:
    Type: String
    Label:
      en: VSwitch ID
      zh-cn: 交换机实例ID
    AssociationProperty: ALIYUN::ECS::VSwitch::VSwitchId
    AssociationPropertyMetadata:
      VpcId: ${VpcId}
      ZoneId: ${ZoneId}
  ZoneId:
    Type: String
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
    Label:
      en: Availability Zone
      zh-cn: 可用区
    Description:
      zh-cn: </font><a href='https://help.aliyun.com/document_detail/188196.html' target='_blank'><b> 地域和可用区</b><font color='blue'></a>
      en: <a href='https://help.aliyun.com/document_detail/188196.html' target='_blank'><b><font color='blue'>Region and availability zone</font></b></a>
  InstancePassword:
    NoEcho: true
    Type: String
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    Label:
      en: Instance Password
      zh-cn: 实例密码
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    MinLength: 8
    MaxLength: 30
  SystemDiskSize:
    Type: Number
    Description:
      zh-cn: 系统盘大小, 取值范围：[20, 500], 单位：GB
      en: 'System disk size, range of values: 20-500, units: GB'
    Label:
      zh-cn: 系统盘空间
      en: System Disk Space
    MinValue: 20
    MaxValue: 500
  EcsInstanceType:
    Type: String
    Description:
      zh-cn: 填写VSwitch可用区下可使用的规格；<br>通用规格：<font color='red'><b>ecs.c5.large</b></font><br>注：可用区可能不支持通用规格<br>规格详见：<a href='https://help.aliyun.com/document_detail/25378.html' target='_blank'><b><font color='blue'>实例规格族</font></a></b>
      en: 'Fill in specifications that can be used under the VSwitch availability zone;</b></font><br>general specifications：<font color=''red''><b>ecs.c5.large</b></font><br>note: a few zones do not support general specifications<br>see detail: <a href=''https://www.alibabacloud.com/help/en/doc-detail/25378.html'' target=''_blank''><b><font color=''blue''>Instance Specification Family</font></a></b>'
    Label:
      en: ECS Instance Type
      zh-cn: ECS实例类型
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
      InstanceChargeType: ${PayType}
  PayType:
    Type: String
    Label:
      en: ECS Instance Charge Type
      zh-cn: 付费类型
    Default: PostPaid
    AllowedValues:
      - PostPaid
      - PrePaid
    AssociationProperty: ChargeType
    AssociationPropertyMetadata:
      LocaleKey: InstanceChargeType
  PayPeriodUnit:
    Type: String
    Label:
      en: Pay Period Unit
      zh-cn: 购买资源时长周期
    Default: Month
    AllowedValues:
      - Month
    AssociationProperty: PayPeriodUnit
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
              - ${PayType}
              - PostPaid
  PayPeriod:
    Type: Number
    Label:
      en: Period
      zh-cn: 购买资源时长
    Default: 1
    AllowedValues:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      - 8
      - 9
      - 12
      - 24
      - 36
      - 48
      - 60
    AssociationProperty: PayPeriod
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
              - ${PayType}
              - PostPaid
  LoadBalancerSpec:
    Type: String
    AssociationProperty: ALIYUN::SLB::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
    Description:
      en: Instance specifications</br>see detail：</b><a href='https://www.alibabacloud.com/help/doc-detail/85939.html' target='_blank'><b><font color='blue'>Performance Support Type</b></font></a>
      zh-cn: slb实例规格</br>详见：</b><a href='https://help.aliyun.com/document_detail/85939.html' target='_blank'><b><font color='blue'>性能保障型</b></font></a>
    Label:
      en: Specifications
      zh-cn: 负载均衡规格
  LoadBalancerBandwidth:
    Label:
      en: LoadBalancer Bandwidth
      zh-cn: 负载均衡带宽
    Description:
      zh-cn: 负载均衡绑定的EIP带宽。取值范围：1~200， 单位：Mbps
      en: 'EIP Bandwidth for Load Balancer.Value range: [1,200], unit: Mbps'
    ConstraintDescription:
      zh-cn: Nat网关绑定的EIP带宽。取值范围：1~200， 单位：Mbps
      en: 'EIP Bandwidth for Nat Gateway.Value range: [1,200], unit: Mbps'
    Type: Number
    MinValue: 5
  LoadBalancerBackendServerPort:
    Label:
      en: LoadBalancer BackendServerPort
      zh-cn: 负载均衡后端端口
    Description:
      zh-cn: 负载均衡绑定的后端端口
      en: load balancer backend server port
    Default: '80'
    Type: String
  SystemDiskCategory:
    Type: String
    AssociationProperty: ALIYUN::ECS::Disk::SystemDiskCategory
    AssociationPropertyMetadata:
      ZoneId: ZoneId
      InstanceType: EcsInstanceType
      LocaleKey: DiskCategory
    Label:
      en: System Disk Category
      zh-cn: 系统盘类型
  InstanceCount:
    Type: Number
    Description:
      en: Initial ECS Instance Count
      zh-cn: 初始ECS实例数量
    Label:
      en: Initial ECS Instance Count
      zh-cn: 初始实例数量
    Default: 1
  Engine:
    Type: String
    Label:
      zh-cn: 数据库实例引擎类型
      en: Engine Type
    Description:
      zh-cn: 数据库实例引擎类型，使用为Mysql
      en: Database instance engine type, default is 'MySQL'
    AllowedValues:
      - MySQL
    Default: MySQL
  EngineVersion:
    Type: String
    Label:
      zh-cn: 数据库实例引擎版本
      en: Engine Version
    Description:
      zh-cn: 相关引擎类型的数据库实例版本。支持 <font color='green'>MySQL</font>：5.5/5.6/5.7/8.0
      en: Database instance version of the relative engine type.Support <font color='green'>MySQL</font>：5.5/5.6/5.7/8.0
    Default: '8.0'
  DBInstanceClass:
    Label:
      zh-cn: RDS实例规格
      en: RDS DB Instance Class
    AssociationProperty: ALIYUN::RDS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ZoneId
      Engine: Engine
      EngineVersion: EngineVersion
    Type: String
    Description:
      zh-cn: 根据数据库引擎的类型和可用的区域支持选择实例规格；<br>请参见详细信息：<a href='https://help.aliyun.com/document_detail/26312.html' target='_blank'><b><font color='blue'>实例规格表</font></b></a>
      en: 'Select the instance specification based on the type of database engine and the available area support;<br>see detail: <a href=''https://www.alibabacloud.com/help/doc-detail/26312.html'' target=''_blank''><b><font color=''blue''>Instance specification sheet</font></b></a>'
    Default: rds.mysql.c1.large
  DBInstanceStorage:
    Label:
      zh-cn: RDS实例存储
      en: RDS Storage
    Type: Number
    Description:
      zh-cn: RDS实例大小范围为20-2000，每5个增量，单位为GB
      en: The size range of RDS instances is 20 - 2000, Incrementing in every 5, unit GB
    MinValue: 20
    MaxValue: 2000
    ConstraintDescription:
      zh-cn: RDS实例大小范围为20-2000，每5个增量，单位为GB
      en: The size range of RDS instances is 20 - 2000, Incrementing in every 5, unit GB
  DBInstanceStorageType:
    Label:
      zh-cn: RDS实例存储类型
      en: RDS Storage Type
    Type: String
    Description:
      zh-cn: 实例存储类型；<br>请参见详细信息：<a href='https://help.aliyun.com/document_detail/69795.html' target='_blank'><b><font color='blue'>存储类型</font></b></a>
      en: The storage type of DB instance; see detail <a href='https://www.alibabacloud.com/help/en/apsaradb-for-rds/latest/storage-types' target='_blank'><b><font color=''blue''>Storage types</font></b></a>'
    AllowedValues:
      - local_ssd
      - cloud_ssd
      - cloud_essd
      - cloud_essd2
      - cloud_essd3
  DBCategory:
    Label:
      zh-cn: RDS实例系列
      en: DB Category
    Type: String
    AllowedValues:
      - Basic
      - HighAvailability
      - AlwaysOn
      - Finance
    AssociationPropertyMetadata:
      LocaleKey: RDSCategory
  NatGatewayBandwidth:
    Label:
      en: Nat Gateway Bandwidth
      zh-cn: NAT网关带宽
    Description:
      zh-cn: Nat网关绑定的EIP带宽。取值范围：1~200， 单位：Mbps
      en: 'EIP Bandwidth for Nat Gateway.Value range: [1,200], unit: Mbps'
    ConstraintDescription:
      zh-cn: Nat网关绑定的EIP带宽。取值范围：1~200， 单位：Mbps
      en: 'EIP Bandwidth for Nat Gateway.Value range: [1,200], unit: Mbps'
    Type: Number
    MinValue: 1
  MasterUsername:
    Type: String
    Description:
      en: Primary account name of the database instance
      zh-cn: 数据库实例的主账号名称
    ConstraintDescription:
      en: Consist of 2 to 16 characters of lowercase letters, underline. Must begin with a letter and be end with an alphanumeric character
      zh-cn: 由 2 到 16 个小写字母组成，下划线。必须以字母开头，以字母数字字符结尾
    Label:
      zh-cn: 数据库账号名称
      en: DB Username
    MaxLength: 16
    MinLength: 2
  MasterUserPassword:
    Type: String
    Description:
      en: Password of the primary account of the database instance, consisting of letters, numbers, and underline(_), is 8 to 32 characters long
      zh-cn: 数据库实例的主账号密码，由字母、数字、下划线（_）组成，长度为8~32个字符
    ConstraintDescription:
      en: '[8, 32] characters consist of alphanumeric characters, hyphen and underline'
      zh-cn: '[8, 32] 个字符由字母数字字符、连字符和下划线组成'
    Label:
      zh-cn: 数据库密码
      en: DB Password
    MaxLength: 32
    MinLength: 8
    NoEcho: true
Resources:
  ExistingVpc:
    Type: 'DATASOURCE::VPC::Vpcs'
    Properties:
      VpcIds:
        - Ref: VpcId
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: VpcId
      SecurityGroupIngress:
        - PortRange: 443/443
          Priority: 1
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
        - PortRange: 80/80
          Priority: 1
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
        - PortRange: 22/22
          Priority: 1
          SourceCidrIp: 100.104.0.0/16
          IpProtocol: tcp
  EcsInstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: ZoneId
      IoOptimized: optimized
      InstanceChargeType:
        Ref: PayType
      PeriodUnit:
        Ref: PayPeriodUnit
      Period:
        Ref: PayPeriod
      SystemDiskSize:
        Ref: SystemDiskSize
      SecurityGroupId:
        Ref: EcsSecurityGroup
      MaxAmount:
        Ref: InstanceCount
      SystemDiskCategory:
        Ref: SystemDiskCategory
      VpcId:
        Ref: VpcId
      ImageId: ImageIdPlaceholder
      InstanceType:
        Ref: EcsInstanceType
      Password:
        Ref: InstancePassword
      AllocatePublicIP: false
      VSwitchId:
        Ref: VSwitchId
  Slb:
    Type: ALIYUN::SLB::LoadBalancer
    Properties:
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      PayType:
        Ref: PayType
      AddressType: intranet
      LoadBalancerSpec:
        Ref: LoadBalancerSpec
      PricingCycle:
        Ref: PayPeriodUnit
      Duration:
        Ref: PayPeriod
  SlbBackendServerAttachment:
    DependsOn:
      - EcsInstanceGroup
    Type: ALIYUN::SLB::BackendServerAttachment
    Properties:
      BackendServerList:
        Fn::GetAtt:
          - EcsInstanceGroup
          - InstanceIds
      LoadBalancerId:
        Ref: Slb
  SlbListener:
    DependsOn:
      - Slb
    Type: ALIYUN::SLB::Listener
    Properties:
      Persistence:
        CookieTimeout: 60
        StickySession: 'on'
        PersistenceTimeout: 180
        XForwardedFor: 'off'
        StickySessionType: insert
      ListenerPort: 80
      Bandwidth: -1
      HealthCheck:
        HttpCode: http_2xx,http_3xx,http_4xx,http_5xx
        HealthCheckType: tcp
        UnhealthyThreshold: 3
        Timeout: 5
        HealthyThreshold: 3
        Port:
          Ref: LoadBalancerBackendServerPort
        URI: /
        Interval: 2
      LoadBalancerId:
        Ref: Slb
      BackendServerPort:
        Ref: LoadBalancerBackendServerPort
      Protocol: http
  Database:
    Type: ALIYUN::RDS::DBInstance
    Properties:
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      Engine:
        Ref: Engine
      EngineVersion:
        Ref: EngineVersion
      DBInstanceClass:
        Ref: DBInstanceClass
      ZoneId:
        Ref: ZoneId
      DBInstanceStorage:
        Ref: DBInstanceStorage
      DBInstanceStorageType:
        Ref: DBInstanceStorageType
      Category:
        Ref: DBCategory
      DBInstanceNetType: Intranet
      MasterUserPassword:
        Ref: MasterUserPassword
      MasterUsername:
        Ref: MasterUsername
      PayType:
        Ref: PayType
      PeriodType:
        Ref: PayPeriodUnit
      Period:
        Ref: PayPeriod
      SecurityIPList:
        Fn::Join:
          - ','
          - Fn::GetAtt:
              - EcsInstanceGroup
              - PrivateIps
  EssInstanceScalingGroupEnable:
    Type: 'ALIYUN::ESS::ScalingGroupEnable'
    Properties:
      ScalingRuleArisExecuteVersion: '1'
      ScalingConfigurationId:
        Ref: EcsInstanceScalingConfiguration
      InstanceIds:
        'Fn::GetAtt':
          - EcsInstanceGroup
          - InstanceIds
      ScalingGroupId:
        Ref: EssInstanceScalingGroup
    DependsOn:
      - EcsInstanceScalingConfiguration
      - EssInstanceScalingGroup
  EcsInstanceScalingConfiguration:
    Type: 'ALIYUN::ESS::ScalingConfiguration'
    Properties:
      IoOptimized: optimized
      SystemDiskCategory:
        Ref: SystemDiskCategory
      SecurityGroupId:
        Ref: EcsSecurityGroup
      SystemDiskSize:
        Ref: SystemDiskSize
      ImageId: "ImageIdPlaceholder" 
      ScalingGroupId:
        Ref: EssInstanceScalingGroup
      InstanceType:
        Ref: EcsInstanceType
      Password:
        Ref: InstancePassword
  EssInstanceScalingGroup:
    Type: 'ALIYUN::ESS::ScalingGroup'
    Properties:
      RemovalPolicys:
        - NewestInstance
      MinSize:
        Ref: InstanceCount
      MaxSize: 50
      VSwitchId:
        Ref: VSwitchId
      LoadBalancerIds:
        - Ref: SlbListener
      DBInstanceIds:
        - Ref: Database
      DefaultCooldown: 300
  VpcNatGateway:
    Type: ALIYUN::VPC::NatGateway
    Properties:
      Description: Nat网关
      NatGatewayName: Nat网关
      VSwitchId:
        Ref: VSwitchId
      VpcId:
        Ref: VpcId
  EipSNat:
    Type: ALIYUN::VPC::EIP
    Properties:
      InternetChargeType: PayByTraffic
      Bandwidth:
        Ref: NatGatewayBandwidth
  EipSlb:
    Type: ALIYUN::VPC::EIP
    Properties:
      InternetChargeType: PayByTraffic
      Bandwidth:
        Ref: LoadBalancerBandwidth
  EIpSnatAssociation:
    DependsOn:
      - VpcNatGateway
    Type: ALIYUN::VPC::EIPAssociation
    Properties:
      InstanceId:
        Ref: VpcNatGateway
      AllocationId:
        Ref: EipSNat
  EIpSlbAssociation:
    DependsOn:
      - VpcNatGateway
    Type: ALIYUN::VPC::EIPAssociation
    Properties:
      InstanceId:
        Ref: Slb
      AllocationId:
        Ref: EipSlb
  SNatEntry:
    DependsOn:
      - EIpSnatAssociation
    Properties:
      SNatIp:
        Fn::GetAtt:
          - EipSNat
          - EipAddress
      SNatTableId:
        Fn::GetAtt:
          - VpcNatGateway
          - SNatTableId
      SourceCIDR:
        Fn::Jq:
          - First
          - .[0].CidrBlock
          - Fn::GetAtt:
            - ExistingVpc
            - Vpcs
    Type: ALIYUN::ECS::SNatEntry
Outputs:
  EipSNatAddress:
    Description:
      en: ECS Outbound public IP address
      zh-cn: ECS出公网IP
    Value:
      Fn::GetAtt:
        - EipSNat
        - EipAddress
  EipSlbAddress:
    Description:
      en: Accessing public IP Addresses
      zh-cn: 访问公网IP
    Value:
      Fn::GetAtt:
        - EipSlb
        - EipAddress
  RDSInnerConnectString:
    Description:
      en: RDS instance connection url by Intranet.
      zh-cn: RDS内网连接地址。
    Value:
      Fn::GetAtt:
        - Database
        - InnerConnectionString
Mappings: {}
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
      - Parameters:
          - PayType
          - PayPeriodUnit
          - PayPeriod
        Label:
          default:
            en: PayType Configuration
            zh-cn: 付费类型配置
      - Parameters:
          - EcsInstanceType
          - InstancePassword
          - SystemDiskCategory
          - SystemDiskSize
          - InstanceCount
        Label:
          default:
            en: Resource Configuration
            zh-cn: ECS配置
      - Parameters:
          - LoadBalancerSpec
          - LoadBalancerBandwidth
          - LoadBalancerBackendServerPort
        Label:
          default:
            en: SLB Configuration
            zh-cn: 负载均衡配置
      - Parameters:
          - DBInstanceClass
          - DBInstanceStorage
          - DBInstanceStorageType
          - DBCategory
          - Engine
          - EngineVersion
          - MasterUsername
          - MasterUserPassword
        Label:
          default:
            en: RDS Configuration
            zh-cn: RDS配置
      - Parameters:
          - ZoneId
        Label:
          default:
            zh-cn: 可用区配置
            en: Zone Configuration
      - Parameters:
          - VpcId
          - VSwitchId
          - NatGatewayBandwidth
        Label:
          default:
            en: Network Configuration
            zh-cn: 网络配置